<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Restaurant:" for="restaurant" />
                    <p:selectOneMenu id="storeOwners" value="#{factureController.storeOwner}" >
                        <p:ajax  listener="#{factureController.findRestoByStoreOwner()} " update="restaurants" />
                        <f:selectItems value="#{storeOwnerController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="restaurants" value="#{factureController.selected.restaurant}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{factureController.restaurants}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Montant:" for="montant" />
                    <p:inputText id="montant" value="#{factureController.selected.montant}" title="Montant" />
                    <p:outputLabel value="DatePaiement:" for="datePaiement" />
                    <p:inputText id="datePaiement" value="#{factureController.selected.datePaiement}" title="DatePaiement" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="DateExpedition:" for="dateExpedition" />
                    <p:inputText id="dateExpedition" value="#{factureController.selected.dateExpedition}" title="DateExpedition" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{factureController.selected.id}" title="Id" />
                </p:panelGrid>
            </h:form>

        </f:view>

    </h:body>
</html>
