<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RestaurantSupplementViewDlg" widgetVar="RestaurantSupplementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRestaurantSupplementTitle}">
            <h:form id="RestaurantSupplementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{restaurantSupplementController.selected != null}">
                        <h:outputText value="#{bundle.ViewRestaurantSupplementLabel_prix}"/>
                        <h:outputText value="#{restaurantSupplementController.selected.prix}" title="#{bundle.ViewRestaurantSupplementTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewRestaurantSupplementLabel_restaurant}"/>
                        <h:outputText value="#{restaurantSupplementController.selected.restaurant}" title="#{bundle.ViewRestaurantSupplementTitle_restaurant}"/>
                        <h:outputText value="#{bundle.ViewRestaurantSupplementLabel_supplement}"/>
                        <h:outputText value="#{restaurantSupplementController.selected.supplement}" title="#{bundle.ViewRestaurantSupplementTitle_supplement}"/>
                        <h:outputText value="#{bundle.ViewRestaurantSupplementLabel_id}"/>
                        <h:outputText value="#{restaurantSupplementController.selected.id}" title="#{bundle.ViewRestaurantSupplementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RestaurantSupplementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
