<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:dataTable id="datalist" value="#{commandeController.commandeItems}" var="item"
                                 selectionMode="single" selection="#{commandeItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_commande}"/>
                            </f:facet>
                            <h:outputText value="#{item.commande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_restaurantSupplement}"/>
                            </f:facet>
                            <h:outputText value="#{item.restaurantSupplement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_repasRestaurant}"/>
                            </f:facet>
                            <h:outputText value="#{item.repasRestaurant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_qte}"/>
                            </f:facet>
                            <h:outputText value="#{item.qte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton action="#{commandeController.afficheRest()}" value="choisir restaurant"/>
                        </p:column>
                        
                    </p:dataTable>
    </h:form>
    </h:body>
</html>
