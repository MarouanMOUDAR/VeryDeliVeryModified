<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="bodyRec">
        <f:view>
        
            <h:form id="reclamation">
                <p:panel header="#{bundle.ListAdminTitle}">
                    <p:dataTable id="datalist" value="#{reclamationController.reclamationsAdmin}" var="item"
                                 selectionMode="single" selection="#{reclamationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

            

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date de reclamation"/>
                            </f:facet>
                            <h:outputText value="#{item.dateReclamation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date de traitement"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTraitement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Traitement"/>
                            </f:facet>
                            <p:commandButton actionListener="#{reclamationController.testReclamationValid(item)}" update="datalist" value="TraitÃ©" />
                        </p:column>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>

         
       
        </f:view>

    </h:body>
</html>
