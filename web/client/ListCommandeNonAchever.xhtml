<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{commandeItemController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Admin"/>
                        </f:facet>
                        <h:outputText value="#{item.admin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Statut"/>
                        </f:facet>
                        <h:outputText value="#{item.statut}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Commande"/>
                        </f:facet>
                        <h:outputText value="#{item.commande}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RestaurantSupplement"/>
                        </f:facet>
                        <h:outputText value="#{item.restaurantSupplement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RepasRestaurant"/>
                        </f:facet>
                        <h:outputText value="#{item.repasRestaurant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prix"/>
                        </f:facet>
                        <h:outputText value="#{item.prix}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Qte"/>
                        </f:facet>
                        <h:outputText value="#{item.qte}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
